---
- name: Install firewalld
  yum:
    name: firewalld
    state: installed

- name: Enable and start firewalld
  service:
    name: firewalld
    state: started
    enabled: yes

- name: Open Mariadb Firewall Port
  firewalld:
    port: "3306/tcp"
    state: enabled
    immediate: True
    permanent: true 
  when: mariadb_open_firewall

- name: Close Mariadb Firewall Port
  firewalld:
    port: "3306/tcp"
    state: disabled
    immediate: True
    permanent: true 
  when: mariadb_open_firewall == False
